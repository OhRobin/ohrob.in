    <h2>Get Early Access</h2>
    <p>Enter your email to get access to CopyPasta.</p>

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form
        action="https://gmail.us21.list-manage.com/subscribe/post?u=97c76dd652560545bca394961&amp;id=ebf346ed8f&amp;f_id=00f87ae9f0"

  <script>
    function submitAndRedirect(event) {
      event.preventDefault();
      const form = event.target;

      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.name = 'hiddenMailchimpIframe';
      document.body.appendChild(iframe);
      form.target = 'hiddenMailchimpIframe';

      form.submit();

      setTimeout(() => {
        window.location.href = 'thanks.html';
      }, 1000);
    }
  </script>
