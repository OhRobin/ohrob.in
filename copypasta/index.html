<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopyPasta — Zero Click Copy 2FA Codes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/tray_icon.png" alt="CopyPasta Logo" class="logo" />
    <h1>CopyPasta</h1>
    <p class="tagline">Auto-copy your 2FA codes from Gmail to clipboard. No clicking. No waiting.</p>
  </header>

  <section class="demo">
    <h2>See it in Action</h2>
    <div style="position: relative; padding-bottom: 40%; height: 0;">
      <iframe src="https://www.loom.com/embed/e382a8fb0f5a437588eae91301990c7f?sid=703565c3-8dd6-4ea8-8d4f-06c9b033fd9c"
              frameborder="0" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </iframe>
    </div>
  </section>

<section class="cta">
  <h2>Get Early Access</h2>
  <p>Enter your email to get access to CopyPasta.</p>

  <!-- Begin Mailchimp Signup Form -->
  <div id="mc_embed_signup">
    <form
      action="https://gmail.us21.list-manage.com/subscribe/post?u=97c76dd652560545bca394961&amp;id=ebf346ed8f&amp;f_id=00f87ae9f0"
      method="post"
      target="_blank"
      novalidate
      onsubmit="setTimeout(function(){ window.location.href = 'thanks.html'; }, 1000);"
    >
      <div class="mc-field-group">
        <input
          type="email"
          name="EMAIL"
          class="required email"
          id="mce-EMAIL"
          placeholder="Your email address"
          required
        >
      </div>
      <div class="clear">
        <input
          type="submit"
          value="Get Access"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="button"
        >
      </div>
    </form>
  </div>
  <!-- End Mailchimp Signup Form -->
</section>

  <footer>
    <p>© 2025 CopyPasta by Robin Oh · <a href="mailto:robin@example.com">Contact</a></p>
  </footer>
</body>
</html>
